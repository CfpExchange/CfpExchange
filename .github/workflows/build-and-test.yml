name: Build CfpExchange

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build --configuration Release
    - name: Run Common tests
      run: dotnet test CfpExchange.Common.UnitTests --test-adapter-path:. --logger:junit
    - name: Run Services tests
      run: dotnet test CfpExchange.Common.Services.UnitTests
    - name: Run CfpExchange tests
      run: dotnet test CfpExchange.Unittests
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_name: Unit Test Results
        files: '**/*.xml'
