name: Build CfpExchange

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build --configuration Release
    - name: Run Common tests
      run: dotnet test CfpExchange.Common.UnitTests --collect:"XPlat Code Coverage" --results-directory $HOME/TEST_RESULTS/
    - name: Run Services tests
      run: dotnet test CfpExchange.Common.Services.UnitTests --collect:"XPlat Code Coverage" --results-directory $HOME/TEST_RESULTS/
    - name: Run CfpExchange tests
      run: dotnet test CfpExchange.Unittests --collect:"XPlat Code Coverage" --results-directory $HOME/TEST_RESULTS/
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.6.4
      with:
        # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
        reports: $HOME/TEST_RESULTS/*
        # The directory where the generated report should be saved.
        targetdir: $HOME/TEST_RESULTS/
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        # Artifact name
        name: Testreport
        # A file, directory or wildcard pattern that describes what to upload
        path: $HOME/TEST_RESULTS/*.html
